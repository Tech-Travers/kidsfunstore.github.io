<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Fun Store</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 20px;
            background-color: #FFB6C1;
        }

        h1 {
            text-align: center;
            color: #3366cc;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            width: 300px;
            border: 2px solid #3366cc;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        p {
            color: #444;
        }
    </style>
</head>
<body>

    <h1>Kids Fun Store</h1>

    <div class="product-container">
        <!-- Product 1 -->
        <div class="product">
            <a href="https://amzn.to/48xRNdC?tag=Wall Sticker" target="_blank">
                <img src="https://m.media-amazon.com/images/I/71hII4WgPvL._SX425_.jpg" alt="Product 1">
            </a>
            <p>Micky Mouse Wall Sticker</p>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <a href="https://amzn.to/3vCv1CR?tag=Spongebob soft toy" target="_blank">
                <img src="https://m.media-amazon.com/images/I/61Ep7COAOqL._SY450_.jpg" alt="Product 2">
            </a>
            <p>Cute SpongeBob stuffed toy</p>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <a href="https://amzn.to/47AiDjR?tag=Cartoon KeyChains" target="_blank">
                <img src="https://m.media-amazon.com/images/I/61rtVumIvqL._SX679_.jpg" alt="Product 3">
            </a>
            <p>Cute Keychain Set</p>
        </div>

        <!-- Product 4 -->
        <div class="product">
            <a href="https://amzn.to/3O4bLEG?tag=Bottle" target="_blank">
                <img src="https://m.media-amazon.com/images/I/51cN6jG8NwS._SL1129_.jpg" alt="Product 4">
            </a>
            <p>MeBean Bottle</p>
        </div>

        <!-- Product 5 -->
        <div class="product">
            <a href="https://amzn.to/421HdZZ?tag=Mug" target="_blank">
                <img src="https://m.media-amazon.com/images/I/41XlH-zkEzL.jpg" alt="Product 5">
            </a>
            <p>Doremon Mug</p>
        </div>
    </div>

    <script>
        // You can add JavaScript code here if needed
    </script>

</body>
</html>
